server:
  port: 9999

spring:
  zipkin:
    rabbitmq:
      queue: zipkin
  sleuth:
    sampler:
      percentage: 0.2

zuul:
#  servlet-path: /
  ribbon:
    eager-load:
      enabled: true
      clients: unis-auth,unis-upms-service,unis-project-service,unis-expert-service,unis-search-service,unis-scheme
  ignoredServices: '*'
  host:
    connect-timeout-millis: 30000
    socket-timeout-millis: 30000
  ratelimit:
    key-prefix: unis-ratelimite
    enabled: true
    repository: REDIS
    behind-proxy: true
    policies:
      unis-upms-service:
        limit: 100
        quota: 100
        refresh-interval: 3

security:
  validate:
    code: false
  sessions: stateless
  oauth2:
    client:
      client-id: unis123
      client-secret: unis123
      user-authorization-uri: ${security.auth.server}/oauth/authorize
      access-token-uri: ${security.auth.server}/oauth/token
      scope: server
    resource:
      loadBalanced: true
      token-info-uri: ${security.auth.server}/oauth/check-token
      service-id: unis-gateway
      jwt:
         key-uri: ${security.auth.server}/oauth/token_key #解析jwt令牌所需要密钥的地址

